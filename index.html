<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Registration</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="login.js" class="js">
</head>
<body>
  
  <h1>Student Registration</h1>
  
  <form id="registerForm">

    <label for="name">Full Name:</label>
    <input type="text" id="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    
    
    <label for="mobile number">mobile number:</label>
    <input type="mobile number" id="mobile number" required>

    <label for="year of study">Year of study:</label>
    <input type="year of study" id="year of study" required>

    

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <label for="confirm password">Confirm Password:</label>
    <input type=" confirm password" id="confirm password" required>

    
    <button type="submit">Register</button>
  </form>
  <p>Already registered? <a href="login.html">Login here</a></p>
  <script src="login.js"></script>

</body>
</html>
